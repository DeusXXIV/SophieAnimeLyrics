<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Lyrics - New Additions</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">AnimeLyrics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">New Additions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Browse Lyrics</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section (Optional) -->
  <header class="hero text-center">
    <div class="container">
      <h1 class="display-4">Welcome to AnimeLyrics</h1>
      <p>Your latest anime song lyrics are just a click away.</p>
    </div>
  </header>

  <!-- Newly Added Lyrics Section with Search -->
  <main class="container my-5">
    <section class="new-lyrics">
      <h2>Newly Added Lyrics</h2>
      <!-- Search Input -->
      <div class="input-group mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by song title">
        <button id="searchButton" class="btn btn-primary">Search</button>
      </div>
      <!-- The lyrics cards will be populated dynamically via JavaScript -->
      <div id="new-lyrics-container"></div>
    </section>
  </main>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
