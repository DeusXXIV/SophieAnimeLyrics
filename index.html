  <!-- Bootstrap CSS -->

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Link to homepage; use relative path if needed -->
      <a class="navbar-brand" href="index.html">AnimeLyrics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- New Additions is the current page, so marked active -->
          <li class="nav-item"><a class="nav-link active" href="index.html">New Additions</a></li>
          <!-- Changed Browse Lyrics to Browse Anime Songs -->

      <h1 class="display-4">Welcome to AnimeLyrics</h1>
      <p>Your latest anime song lyrics are just a click away.</p>
    </div>
  </header>

  <!-- Newly Added Lyrics Section with Search -->
  <main class="container my-5">
    <section id="lyrics-section">
      <h2 class="mb-4">Newly Added Lyrics</h2>
      
      <!-- Search Input -->
      <div class="input-group mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by song title">
        <button id="searchButton" class="btn btn-primary">Search</button>
      </div>
      
      <!-- Lyrics Cards Container -->
      <div id="lyricsContainer"></div>
    </section>
  </main>
