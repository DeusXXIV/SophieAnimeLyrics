<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browse Anime Songs</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AnimeLyrics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">New Additions</a></li>
          <li class="nav-item"><a class="nav-link active" href="browse.html">Browse Anime Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-5">
    <h2 class="mb-4">Browse Anime Songs</h2>
    
    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input type="text" id="browseSearchInput" class="form-control" placeholder="Search by anime name">
      <button id="browseSearchButton" class="btn btn-primary">Search</button>
    </div>
    
    <!-- Letter Buttons -->
    <div class="d-flex flex-wrap mb-4" id="letterButtons">
      <button class="btn btn-secondary m-1 letter-btn" data-letter="special">#</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="A">A</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="B">B</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="C">C</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="D">D</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="E">E</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="F">F</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="G">G</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="H">H</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="I">I</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="J">J</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="K">K</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="L">L</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="M">M</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="N">N</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="O">O</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="P">P</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="Q">Q</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="R">R</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="S">S</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="T">T</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="U">U</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="V">V</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="W">W</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="X">X</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="Y">Y</button>
      <button class="btn btn-secondary m-1 letter-btn" data-letter="Z">Z</button>
    </div>
    
    <!-- Container for the Anime List -->
    <div id="animeListContainer">
      <!-- The grouped anime list with clickable titles will be rendered here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript for browse page -->
  <script src="browse.js"></script>
</body>
</html>
